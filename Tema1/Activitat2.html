<body>
    <h1>Divisores de un n√∫mero</h1>
    <p>
        Introduce un valor 
        <input name="numero" id="numero"></input> 
        <button type="button" id="button" value="Enviar" onclick="capturar()">Enviar</button></p>
    
    <script>

        function capturar() {
            var numero = document.getElementById("numero").value;
            let divisors = new Array;
            for (let i = numero; i >= 0; i--){
            if (numero % i == 0){
                divisors.push(i);
            }
            }
            document.write("Estos son els divisors de " + numero + ": " + divisors);
        }
        

    </script>
</body>
