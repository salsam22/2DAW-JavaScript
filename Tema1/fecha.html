<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fecha y Hora</title>
</head>
<body>
    <div id="fecha"></div>
    <script>
        function fechaHora(){
            var fechaHora;
            var fechaCompleta = new Date();
            var hora = fechaCompleta.getHours();
            var minuto = fechaCompleta.getMinutes();
            var segundo = fechaCompleta.getSeconds();
            var dia = fechaCompleta.getDate();
            var mes = fechaCompleta.getMonth()+1;
            var año = fechaCompleta.getFullYear();
            if (hora<10) {
                hora = '0'+hora;
            }
            if (minuto<10) {
                minuto = '0'+minuto;
            }
            if (segundo<10) {
                segundo = '0'+segundo;
            }
            if (dia<10){
                dia = '0'+dia;
            }
            if (mes<10) {
                mes = '0'+mes;
            }
            

            var texto = document.getElementById('fecha');
            texto.innerHTML = hora+':'+minuto+':'+segundo+' - '+dia+'/'+mes+'/'+año;
         
        }

        window.onload = function(){
            fechaHora = setInterval(fechaHora,1000);
        }
    </script>
</body>
</html>
