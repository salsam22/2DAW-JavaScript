<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="autor" content="Salvador Tarazona Samper">
    <script src="ValidacioAltaUsuari.js"></script>
    <style>
        .error {
            border: red solid 2px;
        }
    </style>
    <title>Validació d'Alta d'Usuari</title>
</head>
<body>
    <fieldset>
        <legend style="font-size: 30px; font-weight: 700">Alta d'Usuari</legend>
        <form action="" method="POST">
            <div>
                <label for="nombre">Introduce tu nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Entre 2 y 20 caracteres" pattern="^[A-Za-z- ]{5,20}$" title="El nombre tiene que tener entre 2 y 20 caracteres">
            </div>
            <br>
            <div>
                <label for="apellido">Introduce tu apellido: </label>
                <input type="text" id="apellido" name="apellido" placeholder="Entre 2 y 30 caracteres" pattern="^[A-Za-z- ]{5,30}$" title="El apellido tiene que tener entre 2 y 30 caracteres">
            </div>
            <br>
            <div>
                <label for="DNI">Introduce tu DNI: </label>
                <input type="text" id="DNI" name="DNI" placeholder="Formato: 99999999Z" pattern="^\d{8}[A-Z]{1}$" title="El DNI tiene que ser con el siguiente formato 99999999Z.">
            </div>
            <br>
            <div>
                <label for="email">Introduce tu correo electronico: </label>
                <input type="text" id="email" name="email" placeholder="Formato: ej@ej.com" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="El correo electronico tiene que ser con el siguiente formato example@example.com">
            </div>
            <br>
            <div>
                <label for="repeEmail">Repite tu correo electronico: </label>
                <input type="text" id="repeEmail" name="repeEmail" placeholder="Formato: ej@ej.com" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="El correo electronico tiene que ser con el siguiente formato example@example.com">
            </div>
            <br>
            <div>
                <label for="nickname">Introduce tu nickname: </label>
                <input type="text" id="nickname" name="nickname" placeholder="Entre 2 y 8 letras" pattern="^[A-Za-z]{2,8}$" title="Entre 2 y 8 letras.">
            </div>
            <br>
            <div>
                <label for="password">Introduce la contraseña: </label>
                <input type="text" id="password" name="password" placeholder="Ejemplo: w3Unpocodet0d0" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" title="La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.">
            </div>
            <br>
            <div>
                <label for="repePassword">Repite la contraseña: </label>
                <input type="text" id="repePassword" name="repePassword" placeholder="Ejemplo: w3Unpocodet0d0" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" title="La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.">
            </div>
            <br>
            <!--
            <div>
                <label for="captcha">CAPTCHA</label>
                <input type="text" id="captcha" name="captcha">
            </div>
            -->
            <br>
            <div>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
                <input type="reset" id="borrar" name="borrar" value="Borrar">
            </div>
        </form>
    </fieldset>
</body>
</html>
