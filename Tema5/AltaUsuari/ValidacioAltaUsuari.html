<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="autor" content="Salvador Tarazona Samper">
    <script src="ValidacioAltaUsuari.js"></script>
    <style>
        .error {
            border: red solid 2px;
        }

        body {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            background-color: rgba(62, 146, 255, 0.424);
        }

        fieldset {
            background-color: rgba(62, 146, 255, 0.233);
        }

        legend {
            font-size: 35px; 
            font-weight: bold;
        }
    </style>
    <title>Validació d'Alta d'Usuari</title>
</head>
<body>
    <fieldset>
        <legend>Alta d'Usuari</legend>
        <form action="algo.php" method="POST" id="elFormulari">
            <div>
                <label for="nombre">Introduce tu nombre: </label>
                <input onblur="validarNombre()" type="text" id="nombre" name="nombre" placeholder="Entre 2 y 20 caracteres" pattern="^[A-Za-z- ]{5,20}$" title="El nombre tiene que tener entre 2 y 20 caracteres" required>
            </div>
            <br>
            <div>
                <label for="apellido">Introduce tu apellido: </label>
                <input onblur="validarApellido()" type="text" id="apellido" name="apellido" placeholder="Entre 2 y 30 caracteres" pattern="^[A-Za-z- ]{5,30}$" title="El apellido tiene que tener entre 2 y 30 caracteres" required>
            </div>
            <br>
            <div>
                <label for="DNI">Introduce tu DNI: </label>
                <input onblur="validarDNI()" type="text" id="DNI" name="DNI" placeholder="Formato: 99999999Z" pattern="^\d{8}[A-Z]{1}$" title="El DNI tiene que ser con el siguiente formato 99999999Z." required>
            </div>
            <br>
            <div>
                <label for="email">Introduce tu correo electronico: </label>
                <input onblur="validarEmail()" type="text" id="email" name="email" placeholder="Formato: ej@ej.com" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="El correo electronico tiene que ser con el siguiente formato example@example.com" required>
            </div>
            <br>
            <div>
                <label for="repeEmail">Repite tu correo electronico: </label>
                <input onblur="validarEmailRepe()" type="text" id="repeEmail" name="repeEmail" placeholder="Formato: ej@ej.com" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="El correo electronico tiene que ser con el siguiente formato example@example.com" required>
            </div>
            <br>
            <div>
                <label for="nickname">Introduce tu nickname: </label>
                <input onblur="validarNickname()" type="text" id="nickname" name="nickname" placeholder="Entre 2 y 8 letras" pattern="^[A-Za-z]{2,8}$" title="Entre 2 y 8 letras." required>
            </div>
            <br>
            <div>
                <label for="password">Introduce la contraseña: </label>
                <input onblur="validarPassword()" type="password" id="password" name="password" placeholder="Ejemplo: w3Unpocodet0d0" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{6,15}$" title="La contraseña (entre 6 y 15, con una o más mayúsculas, 1 o más números y 1 o más caracteres)." required>
            </div>
            <br>
            <div>
                <label for="repePassword">Repite la contraseña: </label>
                <input onblur="validarPasswordRepe()" type="password" id="repePassword" name="repePassword" placeholder="Ejemplo: w3Unpocodet0d0" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{6,15}$" title="La repeticion de la contraseña (entre 6 y 15, con una o más mayúsculas, 1 o más números, 1 o más caracteres y ser igual que la contraseña anterior)." required>
            </div>
            <br>
            <div>
                <label for="captcha">CAPTCHA</label>
                <input onblur="validarCaptcha()" type="text" id="captcha" name="captcha" pattern="^(-\d{0,2}||\d{0,2})$" required>
            </div>
            <br>
            <p id="missatgeError"></p>
            <div>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
                <input type="reset" id="borrar" name="borrar" value="Borrar">
            </div>
        </form>
    </fieldset>
</body>
</html>
