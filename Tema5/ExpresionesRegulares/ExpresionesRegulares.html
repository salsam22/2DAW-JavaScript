<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Expresiones regulares</title>
    <script src="ExpresionesRegulares.js"></script>
    <style>
        .error {
            border: solid red 2px;

</head>

<body>
    <h1>Expresiones regulares</h1>
    <form method="post" action="">
        <fieldset>
            <legend>Formulario</legend>
            <label for="DNI">DNI: </label>
            <input type="text" name="DNI" id="DNI"
                title="El DNI tiene que tener el siguiente formato 99999999Z" required >
            <br>
            <br>
            <label for="telefono">Telefono: </label>
            <input type="text" name="telefono" id="telefono"
                title="El telefono ha de ser amb el segÃ¼ent format 999 999 999" required >
            <br>
            <br>
            <label for="fecha">Fecha: </label>
            <input type="text" name="fecha" id="fecha"
                title="La fecha tiene que tener el formato YYYY-mm-dd" required >
            <br>
            <br>
            <label for="matricula">Matricula coche: </label>
            <input type="text" name="matricula" id="matricula" 
                title="La matricula tiene que ser con el siguiente formato 9999 ZZZ" required >
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" 
                title="El email tiene que ser con el formato example@example.com" required >
            <br>
            <br>
            <label for="url">URL: </label>
            <input type="text" name="url" id="url"
                title="La utl tiene que ser con el formato https:// o http://" required >
            
        </fieldset>
        <br>
        <input type="submit" name="enviar" id="enviar" value="Enviar" >
        <input type="reset" name="reset" id="reset" value="Reset" >
        <p id="missatgeError"></p>
    </form>
</body>
