<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="autor" content="Salvador Tarazona Samper">
    <title>Expresiones regulares</title>
    <script src="ExpresionesRegulares.js"></script>
</head>
<body>
    <h1>Expresiones regulares</h1>
    <form method="post" action="">
        <div>
            <label>DNI: </label>
            <input type="text" name="DNI" id="DNI" required/>
        </div>
        <div>
            <label>Telefono: </label>
            <input type="text" name="telefono" id="telefono" pattern="^\d{3}\s\d{3}\s\d{3}$$" title="El telefono ha de ser amb el segÃ¼ent format 999 999 999" required/>
        </div>
        <div>
            <label>Fecha: </label>
            <input type="date" name="fecha" id="fecha" step="1" min="1900-01-01" max="2021-12-31" required/>
        </div>
        <div>
            <label>Matricula coche: </label>
            <input type="text" name="matricula" id="matricula" pattern="^\d{4} [A-Z]{3}$" title="La matricula tiene que ser con el siguiente formato 9999 ZZZ" required/>
        </div>
        <div>
            <label>Email: </label>
            <input type="email" name="email" id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="El email tiene que ser correcto" required/>
        </div>
        <div>
            <label>URL: </label>
            <input type="url" name="url" id="url" pattern="https?://.+" required/>
        </div>
        <div>
            <input type="submit" name="enviar" id="enviar" value="Enviar"/>
            <input type="reset" name="reset" id="reset" value="Reset"/>
        </div>
    </form>
</body>
</html>
