<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="autor" content="Salvador Tarazona Samper">
    <title>Expresiones regulares</title>
    <script src="ExpresionesRegulares.js"></script>
</head>

<body>
    <h1>Expresiones regulares</h1>
    <form method="post" action="">
        <fieldset>
            <legend>Formulario</legend>
            <label for="DNI">DNI: </label>
            <input type="text" name="DNI" id="DNI" pattern="^\d{8}[A-Z]{1}$"
                title="El DNI tiene que tener el siguiente formato 99999999Z" required >
            <br>
            <br>
            <label for="telefono">Telefono: </label>
            <input type="text" name="telefono" id="telefono" pattern="^\d{3}\s\d{3}\s\d{3}$$"
                title="El telefono ha de ser amb el segÃ¼ent format 999 999 999" required >
            <br>
            <br>
            <label for="fecha">Fecha: </label>
            <input type="text" name="fecha" id="fecha" pattern="^\d{1970-2030}-\d{1,2}-\d{1,2}$"
                title="La fecha tiene que tener el formato YYYY-mm-dd" required >
            <br>
            <br>
            <label for="matricula">Matricula coche: </label>
            <input type="text" name="matricula" id="matricula" pattern="^\d{4} [A-Z]{3}$"
                title="La matricula tiene que ser con el siguiente formato 9999 ZZZ" required >
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                title="El email tiene que ser con el formato example@example.com" required >
            <br>
            <br>
            <label for="url">URL: </label>
            <input type="text" name="url" id="url" pattern='^(ftp|http|https)[^ "]+$'
                title="La utl tiene que ser con el formato https:// o http://" required >
            
        </fieldset>
        <br>
        <input type="submit" name="enviar" id="enviar" value="Enviar" >
        <input type="reset" name="reset" id="reset" value="Reset" >
        
    </form>
</body>
</html>
